<html>

<head>
    <title></title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/listing-page.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="titleBar" id="titleBar">
        <div class="nameWrapper">
            <p class="name">Balthuman Limited</p>
        </div>
    </div>

    <div class="returnbuttonWrapper" id="returnbuttonWrapper">
        <button class="returnButton" id="returnButton">
            &lt; Return
        </button>
    </div>

    <div class="listingInformation" id="listingInformation">
        <div class="imagesSlideShow">
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img class="imageOfSlide" id="imageOfSlide1" src=" ">
                </div>

                <div class="mySlides fade">
                    <img class="imageOfSlide" id="imageOfSlide2" src=" ">
                </div>

                <div class="mySlides fade">
                    <img class="imageOfSlide" id="imageOfSlide3" src=" ">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
        </div>
        <div class="carInformation">
            <div class="anuntTitlu">
                <p class="anuntTitluText" id="anuntTitluText"></p>
            </div>
            <div class="anuntDescriere">
                <p class="anuntDescriereText" id="anuntDescriereText"></p>
            </div>
            <div class="anuntSpecificatii">
                <div class="specificatiiTitle">Specifications</div>
                <table class="specificatii" id="specificatii">
                    <tr class="specs">
                        <td class="typeOfSpecs1" id="Brand">Brand: </td>
                        <td class="typeOfSpecs2" id="Displacement">Displacement: </td>
                    </tr>
                    <tr class="specs">
                        <td class="typeOfSpecs1" id="Year">Year: </td>
                        <td class="typeOfSpecs2" id="Power">Power: </td>
                    </tr>
                    <tr class="specs">
                        <td class="typeOfSpecs1" id="Mileage">Mileage: </td>
                        <td class="typeOfSpecs2" id="Phone number">Phone number: </td>
                    </tr>
                </table>
            </div>

        </div>

    </div>

    <div class="footer">
        <p class="year">2023</p>

        <script src="../main/scripts/constants.js"></script>
        <script src="../main/scripts/listing-page.js"></script>
    </div>

</body>

</html>
