<html>

<head>
    <title>testsite</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="titleBar" id="titleBar">
        <div class="nameWrapper">
            <p class="name">Balthuman Limited</p>

        </div>
        <div class="filterBar">
            <label class="filterIndicator">Find what suits you:</label>
            <select class="filter" id="filter"></select>
            <div class="buttonWrapper">
                <button class="clearFilters" id="clearFilters">
                    Clear filters
                </button>
            </div>
        </div>
    </div>

    <div class="articles" id="articles"></div>

    <!-- <div class="relativeTest">
        <p class="absoluteTest">test</p>
    </div> -->
    <!-- Element tip test care arata cum sa pozitionez un element oriunde si 
    oricum folosind position relative si absolute.
    Absolute => cauta primul parinte de tip relative. Daca relativeTest nu are atributul "position: relative", absoluteTest considera 
    ca primul parinte pe elementul body -->

    <div class="notificationWrapper" id="notificationWrapper"></div>

    <div class="footer">
        <p class="year">2023</p>

        <script src="../main/scripts/constants.js"></script>
        <script src="../main/scripts/main.js"></script>
    </div>

</body>

</html>
